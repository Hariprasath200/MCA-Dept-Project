{% extends 'prasath/layouts/main.html' %}

{% block title %}
Registration
{% endblock title %} 
 
{% block content %}
<div class="container" style="margin-top:3%;">
  <div class="row">
    <div class="col-12">
   
      <hr style="border-color: #f50d0d;">
    </div>
    
<div class="col-4 mx-auto" >
    <form method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Name</label>
          <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" >
        </div>


        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Amount</label>
          <input type="price" name="amount" class="form-control" id="exampleInputPassword1" value="100" readonly style="background-color: rgb(143, 139, 139);font-weight: bold;">
        </div>
        <button type="submit" class="btn btn-success btn-block" style="background-color: red;margin-left: 38%;">Submit</button>
      </form>
    
</div>
{% if payment%}
<div class="text-center mx-auto">
<form action="/registration_payment" method="POST">
  <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="rzp_test_Z1LjhqHWDoMeHH" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
      data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
      data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
      data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
      data-buttontext="Pay with Razorpay"
      data-name="Registration Corp"
      data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
      data-image="https://example.com/your_logo.jpg"
      data-prefill.name="{{user.first_name}}"
      data-prefill.email="{{ email }}"
      data-theme.color="#F37254"
  ></script>
  <input type="hidden" custom="Hidden Element" name="hidden"/>
  </form>

{% endif %}
</div>
{% endblock content %}
